<!DOCTYPE html>
<html>

<head>
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="../css.css">
</head>

<body>

    <form action="/login" method="post">
        <img src="../../anh/395530544_152556937940674_93875724376646486_n.jpg" alt="Avatar" class="avatar">
        <h2>Đăng Ký</h2>
        <label for="username"><b>Tên Đăng Nhập</b></label>
        <input type="text" placeholder="Nhập tên đăng nhập" name="username" required>
        <label for="password"><b>Mật Khẩu</b></label>
        <input type="password" placeholder="Nhập mật khẩu" name="password" required>
        <label for="password"><b>Nhập lại Mật Khẩu</b></label>
        <input type="password" placeholder="Nhập lại mật khẩu" name="password_nl" required>
        <label for="number"><b>Nhập số điện thoại</b></label>
        <input type="text" placeholder="Nhập số điện thoại" name="number" required>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Nhập Email" name="email" required>
        <label for="address"><b>Địa chỉ</b></label>
        <input type="text" placeholder="Nhhập địa chỉ" name="address" required>
        <label for="date"><b>Ngày tháng năm sinh</b></label>
        <input type="date" placeholder="Nhập ngày tháng năm sinh" name="date" required>
        <label for="gioitinh"><b>Giới tính</b></label>
        <input type="checkbox" placeholder="" name="nam" value="nam" required> nam
        <input type="checkbox" name="nu"> nữ
        <input type="checkbox" name="xangphanhot"> Lưỡng Long Hợp Thể
        <button type="submit">Đăng ký</button>
        <div class="container">

            <span class="psw"><a href="dangnhap.html.html">Đăng nhập</a></span>
        </div>
        <hr>

    </form>

</body>

</html>
