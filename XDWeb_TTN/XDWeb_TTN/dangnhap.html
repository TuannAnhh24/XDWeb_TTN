<!DOCTYPE html>
<html>

<head>
    <title>Form Đăng Nhập</title>
    <link rel="stylesheet" href="../css.css">
</head>

<body>

    <form action="/login" method="post">
        <img src="https://i.imgur.com/QPpWb5x.png" alt="Avatar" class="avatar">
        <h2>Đăng Nhập</h2>
        <label for="username"><b>Tên Đăng Nhập</b></label>
        <input type="text" placeholder="Nhập tên đăng nhập" name="username" required>
        <label for="password"><b>Mật Khẩu</b></label>
        <input type="password" placeholder="Nhập mật khẩu" name="password" required>
        <button type="submit">Đăng Nhập</button>
        <div class="container">
            <label>
            <input type="checkbox" checked="checked" name="remember"> Nhớ đăng nhập
        </label>
            <span class="psw"><a href="quenmatkhau.html">Quên mật khẩu?</a></span>
        </div>
        <hr>
        <p>Bạn chưa có tài khoản? <a href="#">Đăng ký ngay</a>.</p>
    </form>

</body>

</html>
