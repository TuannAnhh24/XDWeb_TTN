<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="../css.css">
    <style>
        /* Toàn bộ giao diện */
        
        .conten {
            display: flex;
            justify-content: space-between;
        }
        /* Bảng bên trái */
        
        .con_left {
            width: 40%;
            border: 1px solid #034cde;
        }
        /* Panel heading */
        
        .panel_heading {
            background-color: #034cde;
            padding: 10px;
            text-align: center;
        }
        
        .panel_heading_1 {
            background-color: #6cd40a;
            padding: 10px;
            text-align: center;
        }
        /* Tiêu đề */
        
        .tieude {
            font-size: 1.5rem;
            font-weight: bold;
        }
        /* Panel body */
        
        .panel_body {
            padding: 10px;
        }
        /* nội dung */
        
        .noidung {
            padding-bottom: 10px;
        }
        /* Thống kê */
        
        .ppanel_body_1 {
            list-style: none;
            margin-left: 1px;
        }
        /* Phản hồi */
        
        .phanhoi {
            border: 1px solid #6cd40a;
            width: 30%;
        }
        
        .phanhoi select {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .phanhoi input,
        .phanhoi textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .phanhoi input[type="submit"] {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        /* Đề thi mới */
        
        .dethimoi {
            width: 20%;
        }
        
        .dethimoi li {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }
        
        .dethimoi li img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        
        .dethimoi li a {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="conten">
        <div class="con_left">
            <div class="noidung">
                <div class="panel_heading">
                    <h1 class="tieude">Hỗ trợ nội dung</h1>
                </div>
                <div class="panel_body">
                    <p>Điện Thoại : 0123456789 </p>
                    <p>Email : maynhincaichogi@gmail.com</p>
                </div>
            </div>
            <div class="thongke">
                <div class="panel_heading">
                    <h1 class="tieude">Thống kê</h1>
                </div>
                <div>
                    <ul class="panel_body_1">
                        <li>Đang truy cập: <span><span>1</span></span>
                        </li>
                        <li>Hôm nay <span><span>46</span></span>
                        </li>
                        <li>Tháng hiện tại <span><span>1616</span></span>
                        </li>
                        <li>Tổng lượt truy cập <span><span>22222</span></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="phanhoi">
            <div class="panel_heading_1">
                <h1 class="tieude">Gửi phản hồi</h1>
            </div>
            <div class="panel_body">
                <form action="">
                    <select name="" id="">
                        <option value="">Chủ đề bạn quan tâm</option>
                    </select><br>
                    <input type="text" placeholder="Tiêu đề"><br>
                    <input type="text" placeholder="Họ tên"><br>
                    <input type="button" value="đăng nhập"><br>
                    <input type="email" placeholder="Email"><br>
                    <input type="text" placeholder="Điện thoại"><br>
                    <input type="text" placeholder="Địa chỉ"><br>
                    <textarea name="" id="" cols="10" rows="5" placeholder="Nội dung"></textarea>
                    <input type="submit" value="Nhập lại"><br>
                    <input type="submit" value="Gửi đi">
                </form>
            </div>
        </div>
        <div class="dethimoi">
            <div class="panel_heading">
                <h1>Đề thi mới</h1>
            </div>
            <div class="panel_body">
                <li><img src="" alt=""><a href="">bài 1</a></li>
                <li><img src="" alt=""><a href="">bài 2</a></li>
            </div>
        </div>
    </div>
</body>

</html>
